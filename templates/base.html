<!DOCTYPE html>
<html>
  <head>
    <title>Emotion Recognition System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #spinner-container.active + #content-to-blur {
        filter: blur(5px);
        pointer-events: none;
        user-select: none;
      }
      #spinner-container {
        z-index: 1000;
      }
      </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body
    style="
      background-image: url('https://images.pexels.com/photos/13926929/pexels-photo-13926929.jpeg?auto=compress&cs=tinysrgb&w=1600');
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><b>Emotion Recognition System</b></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
          aria-controls="navMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-3" id="navMenu">
          <ul class="nav nav-pills nav-fill ms-auto">
            <li class="nav-item">
              <a class="nav-link"
                href="/" 
                style="color: #fff"
                >Main Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a
              style="color: #fff"
                class="nav-link"
                href="/train_classification_model"
                >Text Classification Model Training</a
              >
            </li>
            <li class="nav-item">
                <a
                  style="color: #fff"
                  class="nav-link"
                  href="/train_emotion_model"
                  >Voice Emotion Model Training</a
                >
              </li>

             
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="container shadow"
      style="
        margin-bottom: 5%;
        padding: 2% 2% 2% 2%;
        margin-top: 5%;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 2rem !important;
      "
    >
    <div id="spinner-container" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div id="content-to-blur" class="container shadow" style="margin-bottom: 5%; padding: 2% 2% 2% 2%; margin-top: 5%; background-color: rgba(255, 255, 255, 0.7); border-radius: 2rem !important;">
      {% block content %}
      {% endblock %}
    </div>


    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
